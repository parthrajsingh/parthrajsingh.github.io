<!DOCTYPE html>
<html>

	<head>
		<link rel="icon" type="image/png" href="./Icons/veille.png" />
		<title>Login</title>
		<meta charset="UTF-8">
		<link rel="icon" type="image/svg+xml" href="assets/images/logo.svg">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="assets/js/login.js" defer></script>
		<link rel="stylesheet" href="assets/css/login.css">
	</head>

	<body>
		<div id="loginparentdiv" class="login-container">
			<div id="loginmaindiv" class="ip">
				<form method="get" action="home.html"> <!--method="post"-->
					<div class="login-form">
						<div class="form-row">
							<label class="formattext" for="username">Username:</label>
							<input class="round" id="username" type="text" name="name" required>
						</div>
						<div class="form-row">
							<label class="formattext" for="password">Password:</label>
							<input class="round" id="password" type="password" name="pass" autocomplete="off" required>
						</div>
						<div class="form-row submit-row">
							<input class="loginButt formattext" type="submit" value="Login">
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>

</html>
