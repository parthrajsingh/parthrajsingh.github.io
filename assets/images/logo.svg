<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">

	<defs>
		<!-- Soft Gradients -->
		<radialGradient id="ringBlue" cx="50%" cy="50%" r="50%">
			<stop offset="0%" stop-color="#4cc9f0"/>
			<stop offset="100%" stop-color="#4361ee"/>
		</radialGradient>

		<radialGradient id="ringPink" cx="50%" cy="50%" r="50%">
			<stop offset="0%" stop-color="#ff8fab"/>
			<stop offset="100%" stop-color="#c9184a"/>
		</radialGradient>

		<radialGradient id="ringMint" cx="50%" cy="50%" r="50%">
			<stop offset="0%" stop-color="#80ffdb"/>
			<stop offset="100%" stop-color="#2ec4b6"/>
		</radialGradient>

		<!-- Soft Glow -->
		<filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
			<feGaussianBlur stdDeviation="6" result="blur"/>
			<feMerge>
				<feMergeNode in="blur"/>
				<feMergeNode in="SourceGraphic"/>
			</feMerge>
		</filter>
	</defs>

	<!-- Outer Ring -->
	<circle cx="120" cy="120" r="90"
					fill="none"
					stroke="url(#ringMint)"
					stroke-width="15"
					filter="url(#glow)">
		<animate attributeName="r"
						 values="90;95;90"
						 dur="3s"
						 begin="0s"
						 repeatCount="indefinite"/>
	</circle>

	<!-- Middle Ring -->
	<circle cx="120" cy="120" r="60"
					fill="none"
					stroke="url(#ringBlue)"
					stroke-width="15"
					filter="url(#glow)">
		<animate attributeName="r"
						 values="60;65;60"
						 dur="4s"
						 begin="1s"
						 repeatCount="indefinite"/>
	</circle>

	<!-- Inner Ring -->
	<circle cx="120" cy="120" r="30"
					fill="none"
					stroke="url(#ringPink)"
					stroke-width="15"
					filter="url(#glow)">
		<animate attributeName="r"
						 values="30;35;30"
						 dur="5s"
						 begin="2s"
						 repeatCount="indefinite"/>
	</circle>
</svg>